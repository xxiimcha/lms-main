{% extends 'accounts/profile.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block profile_content %}

    <div class="dashboard-title fl-wrap mb-0">
        <h3>Change Password</h3>
    </div>

    <div class="profile-edit-container fl-wrap block_box text-start fs-6">
        
        <form  method="POST">
            {% csrf_token %}

            {% if form_password.errors %}
                <p style="color: red;">
                    Please correct the error{{ form_password.errors|pluralize }} below.
                </p>
            {% endif %} 

            {{form_password|crispy}}

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="submit" value="Save changes" class="btn btn-success">
            </div>
            
        </form>
    </div>



{% endblock %}
