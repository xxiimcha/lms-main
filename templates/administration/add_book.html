{% extends 'administration/base/main.html' %}
{% load static %}

{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">BOOK DETAILS</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{form|crispy}}

                            <button type="submit" class="btn btn-success float-end">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
