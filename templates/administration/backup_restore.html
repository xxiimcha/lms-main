{% extends 'administration/base/main.html' %}
{% load static %}

{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">Data Restore</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success" name="backup">Backup Database</button>
                            <button type="submit" class="btn btn-warning" name="restore">Restore Database</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
