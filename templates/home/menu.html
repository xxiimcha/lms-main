{% extends 'base/main.html' %}
{% load static %}


{% block content %}

    <section class="hero-section" data-scrollax-parent="true">
        <div class="bg-tabs-wrap">
            <div class="bg-parallax-wrap" data-scrollax="properties: { translateY: '200px' }">
                <div class="bg bg_tabs"  data-bg="{% static 'images/library-bg.jpg' %}"></div>
                <div class="overlay op7"></div>
            </div>
        </div>

        <div class="container small-container">
            <div class="intro-item fl-wrap">
                <!-- <span class="section-separator"></span> -->
                <div class="bubbles">
                    <h1>Search Book</h1>
                </div>
                <!-- <h3>“TO INSPIRE, CREATE, DREAM, AND LEARN.”</h3> -->
            </div>

        </div>
    </section>


    <section>
        <div class="container big-container">
            <div class="section-title pb-0">
                <h2><span>Search a book</span></h2>
                <!-- <div class="section-subtitle">Best Listings</div> -->
                <span class="section-separator"></span>
                <!-- <p>Proin dapibus nisl ornare diam varius tempus. Aenean a quam luctus, finibus tellus ut, convallis eros sollicitudin turpis.</p> -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="table-responsive">
                        <table  class="display table" id="example" width="100%" >
                            <thead>
                                <tr class="table-dark">
                                    <th>Title</th>
                                    <th>Edition</th>
                                    <th>Author</th>
                                    <!-- <th>Publisher</th> -->
                                    <!-- <th>No. of Copies</th> -->
                                    <th>Genre</th>
                                </tr>
                                
                            </thead>

                            <tbody>
                                {% for book in book_list %}
                                    <tr>
                                        <td>{{book.title}}</td>
                                        <td>{{book.edition}}</td>
                                        <td>{{book.author}}</td>
                                        <!-- <td>{{book.publisher}}</td> -->
                                        <!-- <td>{{book.copies}}</td> -->
                                        <td>{{book.classification}}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}


{% block script %}
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>


    <script>

        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
{% endblock %}
